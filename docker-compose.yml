version: '2'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx-proxy
    depends_on:
      - nginx-proxy
    volumes:
      - /certs:/etc/nginx/certs:rw
      - /usr/share/nginx/html
      - /etc/nginx/vhost.d
      - /var/run/docker.sock:/var/run/docker.sock:ro

  drone-server:
    image: drone/drone:latest
    expose:
      - 8000
    volumes:
      - ./drone:/var/lib/drone/
    depends_on:
      - letsencrypt-nginx-proxy-companion
    environment:
      - DRONE_OPEN=true
      - DRONE_BITBUCKET=true
      - DRONE_BITBUCKET_CLIENT=GjjUaZUa7mPaaUC94X
      - DRONE_SECRET=f8ef5c9f-69d7-4c58-9c0d-9adfd13e5063
      - DRONE_BITBUCKET_SECRET=Qq4N9azdHURRzBmPVhHfGhBKQ5ScPQLr
      - VIRTUAL_HOST=dronedemo.maonoi.com
      - LETSENCRYPT_HOST=dronedemo.maonoi.com
      - LETSENCRYPT_EMAIL=piti118@gmail.com

  drone-agent:
    image: drone/drone:0.5
    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SECRET=f8ef5c9f-69d7-4c58-9c0d-9adfd13e5063
      - DRONE_SERVER=ws://drone-server:8000/ws/broker
